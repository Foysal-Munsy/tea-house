<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font setup -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        manrope: ['Manrope', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="mx-5 my-5 xl:mx-28 lg:mx-20 lg:mt-4">
        <!-- banner section -->
        <section class="lg:flex lg:justify-between items-center md:flex md:justify-between ">
            <!-- left -->
            <div>
                <!-- text -->
                <div class="font-manrope">
                    <h1
                        class=" leading-tight md:leading-normal lg:leading-tight text-4xl lg:text-7xl font-bold text-[#1C1C1C]">
                        It's good
                        <br>
                        tea time at The <br>
                        Tea House
                    </h1>
                    <p class="text-[#777777] text-balance lg:text-base font-normal mt-3">
                        Tea and Botanical Solutions Supplier Give Optimum
                        <br> Satisfaction To Your Taste Buds.
                    </p>
                </div>
                <!-- btn -->
                <div class="mt-3">
                    <button
                        class="bg-gradient-to-r from-[#FF8938] to-[#FF0000]  text-white rounded-lg py-3 px-4">Explore
                        More <i class="fa-solid fa-arrow-right -rotate-45"></i>
                    </button>
                </div>
            </div>

            <!-- right -->
            <div>
                <!-- img -->
                <div>
                    <img class="lg:border border-dashed" src="./assets/images/banner.png" alt="banner">
                </div>
                <!-- btn -->
                <div class="relative">
                    <div
                        class="flex gap-3 place-items-center bg-white shadow-[0px_7px_50px_0px_rgba(0,0,0,0.06)] px-4 py-3 md:px-6 md:py-4 rounded-lg absolute -top-28 md:left-28">
                        <img class="w-10 h-10" src="./assets/images/star.png" alt="">
                        <div>
                            <h1 class="text-3xl font-bold"> 5.00 </h1>
                            <p class="text-[#777777] text-base font-normal">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
